name: Cross-Platform Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-matrix:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['18', '20', '22']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

  test-real-agents-macos:
    name: Test with Real Agents (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install MCP CLI dependencies
        run: npm ci

      - name: Build MCP CLI
        run: npm run build

      - name: Install real agents
        run: |
          npm install -g @anthropic-ai/claude-code @openai/codex opencode-ai

      - name: Test agent detection
        run: |
          echo "Checking installed agents..."
          which claude || echo "Claude not found"
          which codex || echo "Codex not found"
          which opencode || echo "OpenCode not found"

      - name: Test MCP CLI
        run: |
          node bin/cli.mjs --version
          node bin/cli.mjs list

      - name: Create test server
        run: |
          mkdir -p /tmp/test-mcp-server
          cat > /tmp/test-mcp-server/server.json << 'EOF'
          {
            "name": "test-server",
            "transport": "stdio",
            "command": "echo",
            "args": ["test"]
          }
          EOF

      - name: Test add command (dry run)
        run: |
          cd /tmp
          node $GITHUB_WORKSPACE/bin/cli.mjs add /tmp/test-mcp-server --yes || true
