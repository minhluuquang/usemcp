name: Nightly Tests

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  nightly-test:
    name: Nightly Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full test suite
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Test CLI
        run: |
          node bin/cli.mjs --version
          node bin/cli.mjs --help

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Nightly tests failed',
              body: `Nightly test run failed on ${new Date().toISOString()}. See [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}).`,
              labels: ['bug', 'nightly']
            })
