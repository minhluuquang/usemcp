name: Docker Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  docker-test-suite:
    name: Docker Test Suite (Integration + Real Agents)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run combined test suite
        run: |
          docker compose -f tests/integration/docker-compose.yml up --build --exit-code-from test-cli

      - name: Cleanup
        if: always()
        run: |
          docker compose -f tests/integration/docker-compose.yml down -v
